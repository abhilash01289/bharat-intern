
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Blog</h1>
    </header>

    <section>
        <article>
            <h2>Post Title 1</h2>
            <p> this is the content of the first blog post.</p>
        </article>

        <article>
            <h2>Post Title 2</h2>
            <p>This is the content of the second blog post.</p>
        </article>
    </section>

    <form>
        <h2>Create a New Post</h2>
        <label for="postTitle">Title:</label>
        <input type="text" id="postTitle" name="postTitle" required>

        <label for="postContent">Content:</label>
        <textarea id="postContent" name="postContent" rows="4" required></textarea>

        <button type="submit">Post</button>
    </form>

</body>
</html>
